<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Security Testing Site</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Welcome to the Security Testing Site</h1>
  <p>This site is for testing security vulnerabilities like open redirects.</p>

  <h2>Open Redirect Example</h2>
  <form action="/redirect" method="GET">
    <label for="url">Enter URL to redirect to:</label>
    <input type="text" id="url" name="url" placeholder="https://example.com">
    <button type="submit">Go</button>
  </form>

  <script src="scripts.js"></script>
</body>
</html>
